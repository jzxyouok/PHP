<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="applicable-device" content="pc">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/style/style.css"  />
<script src="__PUBLIC__/style/jquery.min.js"></script> 
<title>练习</title>
<style>
img.wp-smiley,
img.emoji {
	display: inline !important;
	border: none !important;
	box-shadow: none !important;
	height: 1em !important;
	width: 1em !important;
	margin: 0 .07em !important;
	vertical-align: -0.1em !important;
	background: none !important;
	padding: 0 !important;
}
</style>
</head>
<body class="home blog">
<include file="Public/head" />
<div class="wrapper">
	<div class="content">
	
<ul class="excerpt thumb">
			<volist name="list" id="vo">
			<li>
			<a href="__MODULE__/Article/index/id/{$vo.id}" class="pic"><img src="__ROOT__{$vo.pic}" alt="{$vo.title}" /></a>			<h2 class="excerpt-tit">
				<a href="__MODULE__/Article/index/id/{$vo.id}" >{$vo.title}</a>
			</h2>
			<p class="excerpt-desc">{$vo.desc}...</p>
			<div class="excerpt-time">{$vo.time|date="m-d",###}</div>
		</li>
		</volist>	
	</ul>

<div class="paging">{$page}</div>

</div>
<include file="Public/right" />
</div>

<include file="Public/footer" />

<script type='text/javascript' src='http://yispace.net/wp-includes/js/wp-embed.min.js?ver=4.5.2'></script>

</body>
</html>
